<!DOCTYPE html>
<html>
<head>
  <title>Volkers Engineering - Portfolio</title>
  <style>
    /* CSS styles for the menu bar */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* CSS styles for sections */
    .section {
      padding: 50px;
      text-align: center;
    }

    .home {
      background-color: #f1f1f1;
    }

    .about {
      background-color: #e0e0e0;
    }

    .contact {
      background-color: #d1d1d1;
    }
  </style>
</head>
<body>
  <!-- Menu Bar -->
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Home Section -->
  <div id="home" class="section home">
    <h1>Welcome to Volkers Engineering</h1>
    <p>This is our home section</p>
  </div>

  <!-- About Section -->
  <div id="about" class="section about">
    <h1>About Us</h1>
    <p>We are a leading engineering firm specializing in...</p>
  </div>

  <!-- Contact Section -->
  <div id="contact" class="section contact">
    <h1>Contact Us</h1>
    <p>Feel free to get in touch with us!</p>
  </div>

  <script>
    // Function to display page hits
    function displayPageHits() {
      // Retrieve the page hits from the server or local storage
      let pageHits = localStorage.getItem("pageHits");

      // Check if pageHits exists in storage
      if (pageHits) {
        // Increment the page hits
        pageHits = parseInt(pageHits) + 1;
      } else {
        // Set initial page hits to 1
        pageHits = 1;
      }

      localStorage.setItem("pageHits", pageHits);

      // Display the page hits on the page
      const pageHitsElement = document.createElement("p");
      pageHitsElement.textContent = `Page Hits: ${pageHits}`;
      document.body.appendChild(pageHitsElement);
    }

    // Call the function to display page hits when the website is opened
    displayPageHits();
  </script>
</body>
</html>
